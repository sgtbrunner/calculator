<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Old-style Calculator</title>
</head>
<body>
	<h1 class="noselect">Old-style Calculator</h1>
	<div class="container">
		<div class="noselect" id="display">0</div>
		<div class="button noselect">C</div>
		<div class="button noselect">+/-</div>
		<div class="button noselect">←</div>
		<div class="button noselect">÷</div>
		<div class="button noselect">1</div>
		<div class="button noselect">2</div>
		<div class="button noselect">3</div>
		<div class="button noselect">×</div>
		<div class="button noselect">4</div>
		<div class="button noselect">5</div>
		<div class="button noselect">6</div>
		<div class="button noselect">-</div>
		<div class="button noselect">7</div>
		<div class="button noselect">8</div>
		<div class="button noselect">9</div>
		<div class="button noselect">+</div>
		<div class="button double noselect">0</div>
		<div class="button noselect">.</div>
		<div class="button noselect">=</div>
	</div>
	<script type="text/javascript" src=script.js></script>
</body>
</html>
